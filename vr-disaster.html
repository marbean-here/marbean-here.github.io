<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  header {
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background: #444;
    padding: 10px 0;
  }

  nav a {
    color: white;
    text-decoration: none;
  }

  section {
    padding: 40px 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Gallery styles */
  .gallery-wrapper {
    display: flex;
    align-items: center;
    position: relative;
  }

  .scroll-btn {
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  .scroll-left { left: 0; }
  .scroll-right { right: 0; }

  .gallery-grid {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 10px 40px;
  }

  .gallery-item {
    flex: 0 0 auto;
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
  }

  .gallery-item:hover { transform: scale(1.05); }

  /* Fullscreen modal */
  #fullscreenModal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #fullscreenModal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

  #closeModal {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
  }

  /* Contact section */
  .contact-info {
    text-align: center;
    font-size: 18px;
    line-height: 2;
  }

</style>
</head>
<body>

<header>
  <h1>Marvin Nator Portfolio</h1>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<section id="about">
  <h2>About Me</h2>
  <p style="text-align:center;">Hi! I'm Marvin, a 4th-year IT student. I love creating web and software projects that are interactive and visually appealing.</p>
</section>

<section id="projects" class="gallery">
  <h2>Project Gallery</h2>
  <div class="gallery-wrapper">
    <button class="scroll-btn scroll-left">&#10094;</button>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="images/Tutorial.png" alt="Image 1"></div>
      <div class="gallery-item"><img src="images/FireEx.png" alt="Disaster Simulation"></div>
      <div class="gallery-item"><img src="images/FireExUse.png" alt="Wayfinding System"></div>
      <div class="gallery-item"><img src="images/FireDuring.png" alt="Emergency Instructions"></div>
      <div class="gallery-item"><img src="images/FireDuring2.png" alt="Disaster Simulation"></div>
    </div>
    <button class="scroll-btn scroll-right">&#10095;</button>
  </div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <div class="contact-info">
    <p>Email: marvinnator64@gmail.com</p>
    <p>Facebook: <a href="https://www.facebook.com/fbname" target="_blank">Marvin</a></p>
  </div>
</section>

<!-- Fullscreen modal -->
<div id="fullscreenModal">
  <span id="closeModal">&times;</span>
  <img id="modalImg" src="">
</div>

<script>
  // Scroll buttons
  const galleryGrid = document.querySelector('.gallery-grid');
  const scrollLeftBtn = document.querySelector('.scroll-left');
  const scrollRightBtn = document.querySelector('.scroll-right');

  scrollLeftBtn.addEventListener('click', () => {
    galleryGrid.scrollBy({ left: -250, behavior: 'smooth' });
  });

  scrollRightBtn.addEventListener('click', () => {
    galleryGrid.scrollBy({ left: 250, behavior: 'smooth' });
  });

  // Fullscreen modal
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const modal = document.getElementById('fullscreenModal');
  const modalImg = document.getElementById('modalImg');
  const closeModal = document.getElementById('closeModal');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
    });
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', (e) => {
    if(e.target === modal) modal.style.display = 'none';
  });
</script>

</body>
</html>
